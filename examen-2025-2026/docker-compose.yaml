services:
  db:
    image: postgres:18
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: hello
      POSTGRES_DB: mydb
    volumes:
      - /var/lib/postgresql

  pgadmin:
    image: dpage/pgadmin4:9
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  app:
    depends_on:
      - db
    build:
      context: .
      target: dev
    restart: always
    develop:
      watch:
        - path: ./drizzle.config.ts
          target: /app/drizzle.config.ts
          action: sync
        - path: ./package.json
          action: rebuild
        - path: ./app
          target: /app/app
          action: sync
        - path: ./db
          target: /app/db
          action: sync+restart
        - path: ./components
          target: /app/components
          action: sync
        - path: ./lib
          target: /app/lib
          action: sync
        - path: ./public
          target: /app/public
          action: sync
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://root:hello@db:5432/mydb
    volumes:
      - /app/node_modules
